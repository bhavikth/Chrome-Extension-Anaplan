.split {

  top: 10px;
  overflow-x: hidden;
  padding-top: 20px;
  padding-bottom: 20px;
 }

.top {
	top : 50%;
    left: 10px;
    background-color: white;
}

.bottom {
	top : 50%;
    right: 10px;
    background-color: white;
}

.bottommiddle {

}

}

.middle {

}

.right {
  right: 10px;
  background-color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 50px;
  border-radius: 50%;
}

	h1 {
	    font-size: 10px;
	    text-align: center;
        }
